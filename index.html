    <!-- HTML Tables -->
     <h1>HTML Table Example</h1>
     <h2>Items Sold Summary:</h2>

     <table>
        <caption>Items Sold August 2016</caption>
        <thead>
            <tr>
                <td rowspan="2" colspan="2"></td>
                <th colspan="3">Clothes</th>
                <th colspan="2">Accessories</th>
            </tr>
            <tr>
                <!-- 2 columns from td above -->
                 <th>Trousers</th>
                 <th>Skirts</th>
                 <th>Dresses</th>
                 <th>Bracelets</th>
                 <th>Rings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">Belgium</th>
                <th>Antwerp</th>
                <td>56</td>
                <td>23</td>
                <td>22</td>
                <td>43</td>
                <td>72</td>
            </tr>
            <tr>
                <!-- Belgium from above -->
                <th>Gent</th>
                <td>46</td>
                <td>23</td>
                <td>22</td>
                <td>18</td>
                <td>56</td>
            </tr>
            <tr>
                <!-- Belgium from above -->
                <th>Brussels</th>
                <td>46</td>
                <td>23</td>
                <td>22</td>
                <td>18</td>
                <td>56</td>
            </tr>
            <tr>
                <th rowspan="2">The Netherlands</th>
                <th>Amsterdam</th>
                <td>46</td>
                <td>23</td>
                <td>22</td>
                <td>18</td>
                <td>56</td>
            </tr>
            <tr>
                <!-- Amsterdam from above -->
                <th>Utrecht</th>
                <td>46</td>
                <td>23</td>
                <td>22</td>
                <td>18</td>
                <td>56</td>
            </tr>
        </tbody>
        <tfooter>

        </tfooter>
     </table>
